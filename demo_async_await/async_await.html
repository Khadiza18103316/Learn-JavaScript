<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Async/Await</title>
    <h1>JS Async/Await</h1>
</head>
<body>
    <script>
        let result =function(score){
            return new Promise(function(resolve,reject){
                console.log("Calculating results...")
                if(score>50)
                resolve("Congratulation! You have passed")
                else
                reject("You have failed")
            })
        }
        let grade =function(response){
            return new Promise(function(resolve,reject){
                console.log("Calculating your grade...")
                resolve("Your grade is A. " + response)
            })
        }
        // result(80).then(response=>{
        //     console.log("Results received")
        //     return grade(response)

        // }).then(finalgrade =>{
        //     console.log(finalgrade)
        // }).catch(err =>{
        //     console.log(err)
        // })

        async function calculatResults(){
            try{
                const respose = await result(20)
                console.log("Result received")
                const finalgrade = await grade(respose)
                console.log(finalgrade)
            }
            catch(err){
                console.log(err)
            }
        }
        calculatResults()
    </script>
</body>
</html>
