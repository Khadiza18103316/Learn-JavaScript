<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object</title>
</head>
<body>
    <h1>Creating JavaScript Objects</h1>
    <p id="demo"></p>

    <script>
        var student ={
            name: "Khadiza",
            age: 22,
            studied: "Computer Science",
        };
        document.getElementById("demo").innerHTML = student.name + " of the age " + student.age + " studied " + student.studied;
    </script> 

    <script>
        var student = new Object();
        student.name ="Khadiza",
        student.age=21,
        student.studied ="Computer Science";
        document.getElementById("demo").innerHTML = student.name + " of the age " + student.age + " studied " + student.studied;

    </script>

    <script>
        function stud(name, age, studied){
            this.name =name;
            this.age = age;
            this.studied = studied;
        }
        var student = stud("Khadiza", 21, "Computer Science");
        document.getElementById("demo").innerHTML = student.name + " of the age " + student.age + " studied " + student.studied;
    </script>
</body>
</html>
