    <title>Object Properties</title>
</head>
<body>
    <h1>Creating JavaScript Object Properties</h1>
    <p id="demo"></p>

    <script>
        var student ={
            name: "Khadiza",
            age: 22,
            studied: "Computer Science",
        };
        x ="age"
        document.getElementById("demo").innerHTML = student.name + " of the age " + student[x] + student.age + " studied " + student.studied;
    </script> 
</body>
